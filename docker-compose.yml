version: "3.9"

services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: asset_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: password
      DB_NAME: asset_db
      JWT_SECRET: replace_with_very_strong_secret
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173
      BCRYPT_ROUNDS: 10
      BACKUP_DIR: backups
      BACKUP_RETENTION_DAYS: 30
      TZ: Asia/Jakarta
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - mysql

  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  mysql_data:
